<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

    <title>Pinky| another reference minimizer written in Go</title>
</head>
<body>
<main>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="h1 display-4">Pinky</p>
            <p class="h4">
                another reference minimizer written in <strong>Go</strong> using the <strong>t1ha</strong> hashing
                in <strong>base58</strong> encoding.
            </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <article class="col">

                <div class="input-group input-group-lg">
                    <input id="uri" type="text" class="form-control" maxlength="1024"
                           placeholder="Input a uri to get a short link and press Enter or click Pinky button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="pinky" onclick="Pinky()">
                        </button>
                    </div>
                </div>

                <div id="info-placeholder"></div>
                <input id="domain" class="d-none" value="{{ .domain }}">

            </article>
        </div>
    </div>
</main>

<footer class="fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col pb-0 text-center">Made with <span class="text-danger">&hearts;</span> by <a
                        class="text-secondary" href="//www.github.com/va-slyusarev">@va-slyusarev</a></div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">&copy; {{ .year }}. All rights reserved</div>
        </div>
    </div>
</footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/main.js"></script>

</body>
</html>
